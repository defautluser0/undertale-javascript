<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UNDERTALE</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/imports/assets/font.css">
</head>

<body>

  <canvas id="gameCanvas" width="640" height="480"></canvas>
  <script type="module">
    import roomSize from '/imports/assets/roomSize.js'

    roomSize.width = 320;
    roomSize.height = 240;
  </script>
  <script src="/imports/howler.js"></script>
  <script type="module">
    import { control_update, input_update, keyboard, _key_state } from "/imports/input.js";
    import { updateCamera } from "/imports/view.js";
    import * as introimage from '/obj/introimage/index.js'
    import * as unfader from '/obj/unfader/index.js'
    import * as unfader2 from '/obj/unfader/index.js'
    import global from '/imports/assets/global.js'

    const introimageInstance = introimage.create();
    const unfaderInstance = unfader.create();
    const unfaderInstance2 = unfader2.create();

    // setup x and y for instances (no setup is theyre both 0)
    unfaderInstance2.x = 288;
    unfaderInstance2.y = 176;
    
    unfader.step.call(unfaderInstance);
    unfader2.step.call(unfaderInstance2);
    unfader.roomStart.call(unfaderInstance);
    unfader2.roomStart.call(unfaderInstance2);

    // gameloop DO NOT EDIT UNLESS NECESSARY (eg. adding new events).
    // IMPORTANT: replace "objectname" with the object name (eg. mainchara) and import it from /obj/object name/index.js above
    const FPS = 30;
    const FRAME_DURATION = 1000 / FPS;
    let lastFrameTime = 0;
    function game_loop(currentTime) {
      const elapsed = currentTime - lastFrameTime;

      if (elapsed >= FRAME_DURATION) {
        lastFrameTime = currentTime;

        updateCamera(0, 0);
        control_update();
        introimage.updateGamemakerFunctions.call(introimageInstance);
        introimage.beginStep.call(introimageInstance);
        introimage.step.call(introimageInstance);
        unfader.step.call(unfaderInstance);
        unfader.step.call(unfaderInstance2);
        input_update();

        if (global.roomEnd && !global.eventDone) {
          global.eventDone = true;
        }

        if (global.roomEnd && global.eventDone) {
          global.eventDone = false;
          window.location.href = global.nextRoom;
        }
      }

      requestAnimationFrame(game_loop);
    }

    window.addEventListener("keydown", e => {
      keyboard[e.code] = true;
      _key_state[e.key] = true;
    });
    window.addEventListener("keyup", e => {
      keyboard[e.code] = false;
      _key_state[e.key] = false;
    });

    // starts the game loop once everything has been defined
    window.addEventListener('load', () => {
      requestAnimationFrame(game_loop);
    })
  </script>
</body>

</html>
